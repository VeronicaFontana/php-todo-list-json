<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  <title>TODO List</title>
</head>
<body>
  <section id="app">
    <div class="container w-50 mt-3">
      <h1>TODO List</h1>
        <ul class="list-group">
          <li v-for="item in list" class="list-group-item">
            <span>{{ item }}</span>
          </li>
        </ul>

      <div class="mt-3">
        <input v-model="task" type="text" class="form-control" id="exampleFormControlInput1" placeholder="New Task">
        <button @click="newTask()" class="btn btn-primary mt-2">Inserisci</button>
      </div>
    </div>
  </section>
  

  <script src="script.js"></script>
</body>
</html>
